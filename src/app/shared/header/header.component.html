<p-menubar>
  <ng-template pTemplate="start">
    <a routerLink="/" style="margin-left:1rem">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/MiGROS_Logo.svg/640px-MiGROS_Logo.svg.png"
        height="40" class="mr-2">
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <a routerLink="/cart">
      <i class="pi pi-shopping-cart" style="font-size: 1.5rem; margin-right:1rem ;" pBadge value="2"></i>
    </a>
  </ng-template>
</p-menubar>
